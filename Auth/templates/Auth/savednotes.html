<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel = "icon" href = "PYT.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Saved Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .back-button {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: red;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }
       
        .summary-title {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 5px red;
            margin: 0;
            text-align: center;
        }
        .head {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 30px;
            text-align: center;
            padding-top: 20px; /* Add padding at the top */
        }
        .notes-container {
            width: 90%;
            margin: 50px auto;
        }
        .note-bar {
            background-color: #1E1E1E;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note-content {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-summary {
            display: none;
            padding: 15px;
            background-color: #222;
            color: #fff;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .note-bar.active {
            background-color: #FF0000;
        }
        .note-bar.active .note-summary {
            display: block;
        }
        /* Add this in the <style> tag in your <head> */
    .header {
        display: flex;
    justify-content: flex-end;
    align-items: center; /* Vertically center the profile button */
    padding: 20px;
    position: absolute;
    top: 0;
    right: 0;
}

.profile-dropdown {
    position: relative;
    display: inline-block;
}

.profile-button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #FF0000;
}

.dropdown-content {
    display: none;
    background-color: #333;
    position: absolute;
    background-color: #1F1F1F;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    bottom: -468%; /* Position above the button */
    left: -250%;
}
/* Add this to your existing CSS */
.dropdown-content.show {
    display: block;

}


.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}
.dropdown-content a:hover {
    background-color: #333;
}
    </style>
</head>
<body>
    <a href="/search/" class="back-button">←</a>
    <div class="header">
        <div class="profile-dropdown">
            <button class="profile-button">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="dropdown-content">
                <a href="/your-notes/">Profile</a>
                <a href="/settings/">Settings</a>
                <a href="/logout/">Logout</a>
            </div>
        </div>
    </div>
    <div class="head">
        <h1>FocusLearn <span style="color:#FF0000;">YT</span></h1>
    </div>
    <h3 class="summary-title">Your Saved Notes</h3>
    <div class="notes-container">
        {% for note in notes %}
        <div class="note-bar">
            <div class="note-content">
                <span>{{note.videotitle}}</span>
                <span>➤</span>
            </div>
            <div class="note-summary">
                {{ note.content|safe }}
            </div>
        </div>
        {% endfor %}
        
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const noteBars = document.querySelectorAll('.note-bar');

            noteBars.forEach(bar => {
                bar.addEventListener('click', () => {
                    bar.classList.toggle('active');
                });
            });
        });
    </script>

<script>
    // Add this JavaScript to toggle the dropdown on button click
document.addEventListener("DOMContentLoaded", function () {
var profileDropdown = document.querySelector(".profile-dropdown");
var dropdownContent = profileDropdown.querySelector(".dropdown-content");

profileDropdown.addEventListener("click", function () {
dropdownContent.classList.toggle("show");
});
});

</script>
  
</body>
</html>
