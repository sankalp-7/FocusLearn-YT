<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
       

        .head {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 30px;
            text-align: center;
            padding-top: 20px; /* Add padding at the top */
        }
        .notes-container {
            width: 90%;
            margin: 50px auto;
        }
        .note-bar {
            background-color: #1E1E1E;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note-content {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-summary {
            display: none;
            padding: 15px;
            background-color: #222;
            color: #fff;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .note-bar.active {
            background-color: #FF0000;
        }
        .note-bar.active .note-summary {
            display: block;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const noteBars = document.querySelectorAll('.note-bar');

            noteBars.forEach(bar => {
                bar.addEventListener('click', () => {
                    bar.classList.toggle('active');
                });
            });
        });
    </script>
</head>
<body>
    <div class="head">
        <h1>FocusLearn <span style="color:#FF0000;">YT</span></h1>
    </div>
    <div class="notes-container">
        <div class="note-bar">
            <div class="note-content">
                <span>YouTube Video Name 1</span>
                <span>тне</span>
            </div>
            <div class="note-summary">
                Summary for Video 1
            </div>
        </div>
        
    </div>
</body>
</html>
