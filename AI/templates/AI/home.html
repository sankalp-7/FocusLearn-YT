{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="DpTe8ZusqVpP5PHUe3W7hzse56yvU05U-fxBlNb0txI" />	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus YT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel = "icon" href = "PYT.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <style>
        body
        {
           background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
			overflow-x: hidden;
        }
        .head 
        {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 30px;
            text-align: center;
            height:3rem;
        }
        ::selection
        {
            color: #000000;
            background: #664AFF;
        }
        
        .content
        {
            overflow: hidden;
            
            text-align: center;
            height: auto;
            margin-top:150px;
            background-color: rgb(0, 0, 0);
            letter-spacing: 0.01em;
            color: rgb(255, 255, 255);
            width: 65%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            
        }
        .content h3
        {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 25px;
        }
        
        @media only screen and (max-height: 600px)
        {
            .head h1
            {
                font-size: 35px;
                
            }
            .content
            {
                margin-top: 10px;
            }
            .content h3
            {
                font-size: 18px;
                
            }
            .search-input
            {
                margin-top: 10px;
                position: relative;
            }
        }
        .content h3 {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 25px;
  opacity: 0;
  animation: fade-in 1s ease-in-out forwards;
}

.content h3:nth-child(2) {
  animation-delay: 1s; /* Delay for the second line */
}

.content h3:nth-child(3) {
  animation-delay: 2s; /* Delay for the third line */
}

@keyframes fade-in {
  to {
    opacity: 1;
  }
}

.search-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .search-input {
            border: none;
            border-bottom: 2px solid #FF0000;
            background: transparent;
            color: #FF0000;
            font-size: 18px;
            padding: 10px;
            width: 300px;
            outline: none;
            width: 100%; /* Take full width on small screens */
            max-width: 300px; /* Limit width for larger screens */
            margin-bottom: 10px; /* Add some space between input and button */
        
        }
        .search-input::placeholder {
            color: #FF0000;
        }

        .search-button {
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Take full width on small screens */
            max-width: 300px; /* Limit width for larger screens */
        }

        .search-button:hover {
            background-color: #b30000;
        }
        @media only screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .content, .head {
                margin: none;
                width: 100%;
            }

            .search.active {
                width: 90%; /* Adjust width for small screens */
            }

            .search-box.active {
                width: 90%; /* Adjust width for small screens */
            }

            .search-input, .search-button {
                max-width: 100%; /* Take full width on small screens */
            }
        }
  


    </style>
</head>
<body>
    <div class="head"><h1>FocusLearn <p style = "color:#FF0000;display: inline;">YT</h1></div>
        <div class="content">
            <h3>Same <strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">

            <h3>Minus Distractions</h3>
            <h3>Plus AI-Powered Quizzing!</h3>
          </div>

          <form action="get-videos/" method="post" class="search-form">
            {% csrf_token %}
            <input type="text" placeholder="" name="query" class="search-input" style="text-align: center;">
            <button type="submit" class="search-button">Search</button>
        </form>
          
    
  
</body>
</html>
