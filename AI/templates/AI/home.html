<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="DpTe8ZusqVpP5PHUe3W7hzse56yvU05U-fxBlNb0txI" />	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus YT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel = "icon" href = "PYT.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <style>
        body
        {
           background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
			overflow-x: hidden;
        }
        .head 
        {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 30px;
            text-align: center;
            height:3rem;
        }
        ::selection
        {
            color: #000000;
            background: #664AFF;
        }
        .search-box
        {
            margin: 0px auto;
            background-color: rgb(0, 0, 0);
            position: fixed;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0  #FF0000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .search-box.active
        {
            width: 350px;
        }
        .search-box input
        {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 50px;
            background: rgb(0, 0, 0);
            outline: none;
            padding: 0 60px 0 20px;
            font-size: 18px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: #FF0000;
        }
        .search-box input.active
        {
            opacity: 1;
        }
        .search-box input::placeholder
        {
            color: #FF0000;
        }
        .search-box .search-icon
        {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: 60px;
            background: rgb(0, 0, 0);
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 22px;
            color: #FF0000;
            cursor: pointer;
            z-index: 1;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .search-box .search-icon.active
        {
            right: 5px;
            height: 50px;
            line-height: 50px;
            width: 50px;
            font-size: 20px;
            background: #FF0000;
            color: #fff;
            transform: translateY(-50%) rotate(360deg);
        }
        .search-box .cancel-icon
        {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 25px;
            color: #FF0000;
            cursor: pointer;
            transition: all 0.5s 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
            .search-box .cancel-icon.active
        {
            right: -40px;
            transform: translateY(-50%) rotate(360deg);
        }
        .search-box .search-data
        {
            text-align: center;
            padding-top: 7px;
            color: #FF0000;
            font-size: 18px;
            word-wrap: break-word;
        }
            .search-box .search-data.active
        {
            display: none;
        }
        .content
        {
            overflow: hidden;
            
            text-align: center;
            height: auto;
            margin-top:150px;
            background-color: rgb(0, 0, 0);
            letter-spacing: 0.01em;
            color: rgb(255, 255, 255);
            width: 65%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            
        }
        .content h3
        {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 25px;
        }
        .search 
        {
            padding: 20px;
            margin-top: 100px;
            height: 60px;
            background-color: rgb(0, 0, 0);
            width: 60px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            
        }
        .search.active
        {
            width: 450px;
        }
        @media only screen and (max-width: 768px)
        {
           .content,.head
            {
                
                margin: none;
                
                width: 100%;

            }
            .search
            {
                align-content: center;
                
                margin-left: 0px;
                width: 60px;
            }
            .search.active
            {
                width: 84%;
            }
            .search-box.active
            {
                width: 65%;
            }
            body
            {
                background-image: url('startMobile.jpg');
            }
            
        }
        @media only screen and (max-height: 600px)
        {
            .head h1
            {
                font-size: 35px;
                
            }
            .content
            {
                margin-top: 10px;
            }
            .content h3
            {
                font-size: 18px;
                
            }
            .search
            {
                margin-top: 10px;
                position: relative;
            }
        }
        .content h3 {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 25px;
  opacity: 0;
  animation: fade-in 1s ease-in-out forwards;
}

.content h3:nth-child(2) {
  animation-delay: 1s; /* Delay for the second line */
}

.content h3:nth-child(3) {
  animation-delay: 2s; /* Delay for the third line */
}

@keyframes fade-in {
  to {
    opacity: 1;
  }
}


  


    </style>
</head>
<body>
    <div class="head"><h1>FocusLearn <p style = "color:#FF0000;display: inline;">YT</h1></div>
        <div class="content">
            <h3>Same <strong>YT</strong></h3>
            <h3>Minus Distractions</h3>
            <h3>Plus AI-Powered Quizzing!</h3>
          </div>
        <div class="search">
        <div class="search-box">
            
            <input type="text" placeholder="Search here" name = "search" id = "search">
            
            <div class="search-icon" id="search-icon">
              <i class="fas fa-search"></i>
            </div>
        
      <div class="cancel-icon">
              <i class="fas fa-times"></i>
            </div>
      <div class="search-data">
      </div>
      </div>
      </div>
    
    <script>
      const searchBox = document.querySelector(".search-box");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const searchInput = document.querySelector("input");
      const searchData = document.querySelector(".search-data");
      const searchDiv = document.querySelector(".search");
      searchBtn.onclick =()=>{
          
        searchBox.classList.add("active");
        searchBtn.classList.add("active");
        searchInput.classList.add("active");
        cancelBtn.classList.add("active");
        searchDiv.classList.add("active");
        searchInput.focus();
        if(searchInput.value != ""){
          search(searchInput.value);
        }
      }
      cancelBtn.onclick =()=>{
        searchBox.classList.remove("active");
        searchBtn.classList.remove("active");
        searchInput.classList.remove("active");
        cancelBtn.classList.remove("active");
        searchData.classList.toggle("active");
        searchDiv.classList.remove("active");
        searchInput.value = "";
      }
      function search(query) {
          var arr = query.split(" ");
          var newQuery = "";
          for (let i = 0; i < arr.length; i++) {
              const element = arr[i];
              if (i == (arr.length -1)) {
                  newQuery +=  arr[i];
              } else {
                  newQuery += arr[i] + "+";
              }
              
              
          }
          var url = "https://www.youtube.com/results?search_query="
          url += newQuery;
          window.location.href = url;
          searchInput.value = "";
        
      }

           
        var input = document.getElementById("search");

        
        input.addEventListener("keyup", function(event) {
        
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            searchBtn.click();
  }
});
    </script>
</body>
</html>
