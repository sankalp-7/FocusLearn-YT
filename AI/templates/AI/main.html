<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap">
    <link rel = "icon" href = "PYT.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Video styles */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-title {
            font-size: 18px;
            font-weight: 500;
            margin: 10px;
            color: #ffffff;
        }

        .video-description {
            font-size: 14px;
            margin: 0 10px 10px;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 4px 4px 0 0;
        }
        .back-button {
            background-color: #FF0000;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #D80000;
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }


        .modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .modal-video iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .modal-button {
            background-color: #FF0000;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            margin-right: 20px;
        }
        .modal-button:hover {
            background-color: #D80000;
        }
        @media (max-width: 768px) {
    .modal-button {
        /* Adjust the properties to make buttons smaller */
        font-size: 12px; /* Reduce the font size */
        padding: 6px 12px; /* Reduce the padding */
        margin-right: 10px; /* Reduce margin for spacing */
    }
}
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .queryy{
            color: #FF0000;
            display: inline;
        }
        .header1 {
        display: flex;
    justify-content: flex-end;
    align-items: center; /* Vertically center the profile button */
    padding: 20px;
    position: absolute;
    top: 0;
    right: 0;
}

.profile-dropdown {
    position: relative;
    display: inline-block;
}

.profile-button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #FF0000;
}

.dropdown-content {
    display: none;
    background-color: #333;
    position: absolute;
    background-color: #1F1F1F;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    bottom: -468%; /* Position above the button */
    left: -247%;
}
/* Add this to your existing CSS */
.dropdown-content.show {
    display: block;

}


.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}
.dropdown-content a:hover {
    background-color: #333;
}
.q-btn{
    background-color: #FF0000;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 900;
}
#query-input{
            border: none;
            border-bottom: 2px solid #FF0000;
            color: black;
            font-size: 18px;
            padding: 10px;
            width: 300px;
            outline: none;
            width: 100%; 
            max-width: 300px;
            margin-bottom: 10px; 
}
    </style>
</head>
<body>
    <div class="header">
        <a href="/search/"><button class="back-button">←</button></a>
    </div>
    <div class="header1">
        <div class="profile-dropdown">
            <button class="profile-button">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="dropdown-content">
                <a href="/your-notes/">Profile</a>
                <a href="/settings/">Settings</a>
                <a href="/logout/">Logout</a>
            </div>
        </div>
    </div>
    <div class="content">
        <h3>Results For <p class="queryy">{{q}}...</p></h3>
        <div class="video-list" id="video-list">
            <!-- Videos will be dynamically added here -->
        </div>
    </div>
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">✕</button>
            <div class="modal-video">
                <iframe id="modal-iframe" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-buttons">
               
            </div>
            <div id="check-result"></div>
        </div>
    </div>
    <div class="modal" id="query-modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeQueryModal()">✕</button>
            <div class="modal-content">
                <h2>Enter Your <span style="color: #FF0000;">Query</span></h2>
                <form id="query-form">
                    <label for="query" style="text-align: center;font-weight: 800;">Query:</label>
                    <input type="text" id="query-input" name="query" style="margin-top: 30px; margin-bottom: 30px; border: 0; display: block;display: flex;justify-content: center;" required>
                    <button type="submit" class="q-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Add this JavaScript to toggle the dropdown on button click
document.addEventListener("DOMContentLoaded", function () {
var profileDropdown = document.querySelector(".profile-dropdown");
var dropdownContent = profileDropdown.querySelector(".dropdown-content");

profileDropdown.addEventListener("click", function () {
    dropdownContent.classList.toggle("show");
});
});

    </script>
    
    <script>
        

        

        const videoListContainer = document.getElementById('video-list');
        const modal = document.getElementById('video-modal');
        const modalIframe = document.getElementById('modal-iframe');
     

        const jsonData = {{ video_data|safe }};
        // Function to display videos
        function displayVideos(videos) {
            videoListContainer.innerHTML = ''; 

            videos.forEach(video => {
                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');

                const videoThumbnail = document.createElement('img');
                videoThumbnail.classList.add('video-thumbnail');
                videoThumbnail.src = video.snippet.thumbnails.medium.url;
                videoThumbnail.alt = 'Video Thumbnail';

                const videoTitle = document.createElement('h4');
                videoTitle.classList.add('video-title');
                videoTitle.textContent = video.snippet.title;

    

                videoContainer.appendChild(videoThumbnail);
                videoContainer.appendChild(videoTitle);
                
                videoContainer.addEventListener('click', () => openModal(video.id.videoId)); // Attach event listener
                videoListContainer.appendChild(videoContainer);
            });
        }

        function openModal(videoId) {
    const checkResult = document.getElementById('check-result');
    checkResult.innerHTML="";
    const modalButtons = document.querySelector('.modal-buttons');
    modalButtons.innerHTML = ''; 
    const summarizeButton = document.createElement('button');
    summarizeButton.classList.add('modal-button');
    summarizeButton.textContent = 'Summarize';
    summarizeButton.addEventListener('click', () => summarizeVideo(videoId)); // Pass video ID
    const quizButton = document.createElement('button');
    quizButton.classList.add('modal-button');
    quizButton.textContent = 'Generate Quiz';
    quizButton.addEventListener('click', () => quizVideo(videoId)); // Pass video ID
    const notesButton = document.createElement('button');
    notesButton.classList.add('modal-button');
    notesButton.textContent = 'Make Notes';
    notesButton.addEventListener('click', () => openNotesForm(videoId)); // Pass video ID 
    const checkButton = document.createElement('button');
    checkButton.classList.add('modal-button');
    checkButton.textContent = 'check video';
    checkButton.addEventListener('click', () => opencheckform(videoId)); // Pass video ID 
    modalButtons.appendChild(summarizeButton);
    modalButtons.appendChild(quizButton);
    modalButtons.appendChild(notesButton);
    modalButtons.appendChild(checkButton);
    modalIframe.src = `https://www.youtube.com/embed/${videoId}`;
    modal.style.display = 'flex';
}

function openNotesForm(videoUrl) {
    console.log("bcbcbc")
    const NotesUrl = `/save-notes/?url=${encodeURIComponent(videoUrl)}`;
    window.location.href = NotesUrl;
}
function openQueryModal() {
    const queryModal = document.getElementById('query-modal');
    queryModal.style.display = 'flex';
}

function closeQueryModal() {
    const queryModal = document.getElementById('query-modal');
    queryModal.style.display = 'none';
}

function opencheckform(videoId) {
    // Open the query modal
    openQueryModal();

    // Handle the form submission
    const queryForm = document.getElementById('query-form');
    queryForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const queryInput = document.getElementById('query-input');
        const query = queryInput.value.trim();
        if (!query) {
            alert('Please enter a query.');
            return;
        }

        // Close the query modal
        closeQueryModal();

        // Proceed with your logic (e.g., sending the query to the server)
        const checkUrl = `/search/check_video_content/?video_url=${encodeURIComponent(videoId)}&query=${encodeURIComponent(query)}`;

        // Send a request to the server
        fetch(checkUrl)
            .then(response => response.json())
            .then(data => {
                const checkResult = document.getElementById('check-result');
                console.log(data)
                if (data.error) {
                    // Handle the error case
                    checkResult.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    // Update the modal content with the response
                    checkResult.innerHTML = `<p><span style="color:red;">Answer</span>: ${data.answer}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const checkResult = document.getElementById('check-result');
                checkResult.innerHTML = '<p>An error occurred.</p>';
            });
            
    });
}





        function closeModal() {
            modalIframe.src = '';
            modal.style.display = 'none';
        }
        function summarizeVideo(videoUrl) {
            console.log("hello")
            console.log(videoUrl)
            const summarizeUrl = `/search/summarize-view/?url=${encodeURIComponent(videoUrl)}`;
            window.location.href = summarizeUrl;
        }
        function quizVideo(videoUrl) {
            console.log("hello")
            console.log(videoUrl)
            const quizUrl = `/search/quiz-view/?url=${encodeURIComponent(videoUrl)}`;
            window.location.href = quizUrl;
        }
        displayVideos(jsonData.items);
    </script>
</body>
</html>
